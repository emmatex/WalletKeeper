<div class="login-container">
  <div class="progress-container">
    <mat-progress-bar mode="indeterminate" [ngClass]="{'hidden':!busy}"></mat-progress-bar>

  </div>
  <div class="login-form-container">
    <img class="logo" src="/assets/Logo-colored.png">
    <form class="login-form" #loginForm="ngForm">
      <mat-form-field class="login-username">
        <input matInput name="username" placeholder="Username" [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field class="login-password">
        <input matInput name="password" placeholder="Password" type="password" [(ngModel)]="password">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()" [disabled]="busy || !loginForm.valid">Login</button>
      <p class="error">{{message}}</p>
    </form>
  </div>
</div>
